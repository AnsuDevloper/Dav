<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Files</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="spider">
                <div class="spider-leg"></div>
                <div class="spider-body"></div>
                <div class="spider-leg"></div>
                <div class="spider-leg"></div>
                <div class="spider-leg"></div>
                <div class="spider-leg"></div>
                <div class="spider-leg"></div>
            </div>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Class Files</h1>
        </header>

        <main>
            <section id="classSelection">
                <label for="classSelect">Select Class:</label>
                <select id="classSelect" onchange="loadFiles()">
                    <option value="">-- Select Class --</option>
                    <!-- Classes will be added here dynamically -->
                </select>
            </section>

            <section id="folderSection" style="display: none;">
                <h2>Files</h2>
                <button onclick="openFiles('PDF')">Show PDF Files</button>
                <div id="fileList"></div>
            </section>
        </main>

        <footer>
            <p>Powered By Ansu - Built with ‚ù§ For Students.</p>
        </footer>
    </div>
</body>
</html>
