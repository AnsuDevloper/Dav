<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f2f5;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-screen .spinner {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loading-screen .spinner .spider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-image: url('spider.png'); /* Add spider image here */
            background-size: contain;
            background-repeat: no-repeat;
            animation: spiderAnimation 2s infinite;
        }

        .loading-screen .spinner .loading-bar {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ddd;
        }

        .loading-screen .spinner .loading-bar::after {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background: #3498db;
            animation: loading 2s linear infinite;
        }

        @keyframes spiderAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .main {
            margin-top: 20px;
        }

        .select-box, .folder-selection {
            margin: 20px auto;
            width: 80%;
        }

        select, button {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }

        button.folder-btn {
            margin: 10px;
            background: #3498db;
            color: #fff;
        }

        button.folder-btn:hover {
            background: #2980b9;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner">
            <div class="spider"></div>
            <div class="loading-bar"></div>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h1>Select Your Class</h1>
        </header>
        <main class="main">
            <div class="select-box">
                <label for="classSelect">Choose a Class:</label>
                <select id="classSelect" onchange="loadFiles()">
                    <option value="" disabled selected>Select Class</option>
                    <option value="Class-1">Class-1</option>
                    <option value="Class-2">Class-2</option>
                    <option value="Class-3">Class-3</option>
                    <option value="Class-4">Class-4</option>
                    <option value="Class-5">Class-5</option>
                    <option value="Class-6">Class-6</option>
                    <option value="Class-7">Class-7</option>
                    <option value="Class-8">Class-8</option>
                    <option value="Class-9">Class-9</option>
                </select>
            </div>
            <div class="folder-selection" id="folderSection" style="display:none;">
                <h2>Select File Type</h2>
                <button class="folder-btn" onclick="openFiles('PDF')">PDF Files</button>
                <button class="folder-btn" onclick="openFiles('Word')">Word Files</button>
            </div>
        </main>
        <footer class="footer">
            <p>Powered By Ansu - Built with ‚ù§ For Students</p>
        </footer>
    </div>

    <script>
        let fileData = {};

        async function loadFiles() {
            const selectedClass = document.getElementById('classSelect').value;
            if (!selectedClass) {
                alert('Please select a class first.');
                return;
            }

            try {
                const response = await fetch('fileList.json');
                fileData = await response.json();
                if (fileData[selectedClass]) {
                    document.getElementById('folderSection').style.display = 'block';
                } else {
                    alert('No data available for the selected class.');
                }
            } catch (error) {
                console.error('Error loading fileList.json:', error);
            }
        }

        function openFiles(type) {
            const selectedClass = document.getElementById('classSelect').value;
            if (selectedClass && fileData[selectedClass]) {
                const folderUrl = fileData[selectedClass].files;
                const files = getFiles(folderUrl, type);
                if (files.length > 0) {
                    files.forEach(file => {
                        const fileUrl = folderUrl + file;
                        if (type === 'PDF') {
                            window.open(fileUrl, '_blank');
                        } else if (type === 'Word') {
                            convertDocxToHtml(fileUrl);
                        }
                    });
                } else {
                    alert(`No ${type} files available.`);
                }
            } else {
                alert('Please select a class first.');
            }
        }

        function getFiles(folderUrl, type) {
            // This function should be updated based on how you serve and list files
            // It might involve server-side logic or using GitHub API if necessary
            return []; // Return an array of file names
        }

        function convertDocxToHtml(fileUrl) {
            // This function should handle DOCX to HTML conversion
            // You might need a server-side service or library for this
            window.open(fileUrl, '_blank'); // As a placeholder
        }

        // Hide loading screen and show main content
        window.addEventListener('load', () => {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.querySelector('.container').style.display = 'block';
        });
    </script>
</body>
</html>
