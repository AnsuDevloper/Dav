<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Select Your Class</h1>
        </header>
        <main class="main">
            <div class="select-box">
                <label for="classSelect">Choose a Class:</label>
                <select id="classSelect">
                    <option value="" disabled selected>Select Class</option>
                    <!-- Classes will be dynamically added here by JS -->
                </select>
            </div>
            <div class="folder-selection" id="folderSection" style="display:none;">
                <h2>Select Folder</h2>
                <button class="folder-btn" id="wordBtn">Word Files</button>
                <button class="folder-btn" id="pdfBtn">PDF Files</button>
            </div>
        </main>
        <footer class="footer">
            <p>Powered By Ansu - Built with ‚ù§ For Students</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
